{% extends 'main/base.html' %}

{% block content %}
<section id="projects">
    <h2>My Projects</h2>
    {% for project in projects %}
    <div class="project">
        <h3>{{ project.title }}</h3>
        <img src="{{ project.image.url }}" alt="{{ project.title }}">
        <p>{{ project.description }}</p>
        <a href="{{ project.github_link }}" target="_blank">View Code</a>
    </div>
    {% endfor %}
</section>
{% endblock %}
